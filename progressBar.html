<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>progressBar</title>
        <meta name="description" content="" />
        <meta name="generator" content="Studio 3 http://aptana.com/" />
        <meta name="author" content="vicanso" />

        <link rel="stylesheet" type="text/css" href="css/theme/jquery.base.theme.css" />
        <link rel="stylesheet" type="text/css" href="css/theme/jquery.base.progressBar.css" />
        <style type="text/css">
        *
        {
            margin:0;
            padding:0;
        }
        body
        {
            font-family: "Times New Roman", "\5B8B\4F53";
            font-size:16px;
        }
        #demo1, #demo2
        {
            width:500px;
            height:10px;
            margin:10px;
        }
        </style>
    </head>
    <body>
        <div id="demo1"></div>
        <div id="demo2"></div>
    </body>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.base.core.js"></script>
    <script type="text/javascript" src="js/jquery.base.loader.js"></script>
    <script type="text/javascript" src="js/jquery.base.widget.js"></script>
    <script type="text/javascript" src="js/jquery.base.position.js"></script>
    <script type="text/javascript" src="js/jquery.base.interaction.js"></script>
    <script type="text/javascript" src="js/jquery.base.progressBar.js"></script>
    <script type="text/javascript">
        $(function()
        {
            $("#demo1").progressBar({
                value : 0.1
            });
            $("#demo2").progressBar({
               type : "scroll" 
            });
        });
    </script>
</html>
